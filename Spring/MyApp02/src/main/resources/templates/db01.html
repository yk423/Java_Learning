<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>全件検索</title>
</head>
<body>
<table border="1">
	<tr>
		<th>商品ID</th><th>商品名</th><th>単価</th>
	</tr>
	<tr th:each="product: ${products}">
		<td th:text="${product.id}"></td>
		<td th:text="${product.name}"></td>
		<td th:text="${product.price}"></td>
	</tr>
</table>
</body>
</html>
